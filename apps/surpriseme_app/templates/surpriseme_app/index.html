<!DOCTYPE html>
<html lang='en'>
<head>
    <title>I HAVE A SURPRISE FOR YOU</title>
    <meta description='Main Page for Surpirse Me App'
    <meta charset='utf-8'/>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'surpriseme_app/css/style.css' %}">
</head>
<body>
    <div id='wrapper' >
        <h1>Surprise Me!</h1>

        </form>
    </div>
</body>
</html>
